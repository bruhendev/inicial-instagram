<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-log" src="img/instagram-logo.png" alt="intagran-log">
                <div class="profile-photo">
                    <img src="img/BrunoHenrique.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como bru.hen</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        </div>
        <div class="group">
            <p class="not-account">Não é bre.hen</p>
            <p class="notaccount">
                <span class="link-blue">Alterar conta</span>
                ou
                <span class="link blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="" class="app-download"></a>
                <a href="" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
